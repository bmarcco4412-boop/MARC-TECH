<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inscription - PAY FUSION</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --blue-prof: #2563eb;
            --blue-light: #3b82f6;
            --white: #ffffff;
            --gray-v-light: #f8fafc;
            --gray-light: #e2e8f0;
            --gray-dark: #334155;
            --success: #10b981;
            --error: #ef4444;
            --font-main: 'Inter', sans-serif;
            --text-normal: 0.875rem;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-main);
            font-size: var(--text-normal);
            color: var(--gray-dark);
            background-color: var(--gray-v-light);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1.5rem;
        }

        .pf-auth-card {
            background: var(--white);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid var(--gray-light);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .pf-step-indicator { display: flex; justify-content: space-between; margin-bottom: 2rem; }
        .pf-step { font-size: 0.7rem; font-weight: 800; color: var(--gray-light); text-transform: uppercase; letter-spacing: 1px; }
        .pf-step.active { color: var(--blue-prof); }

        .pf-auth-header { margin-bottom: 2rem; }
        .pf-auth-header h1 { font-size: 1.25rem; font-weight: 800; color: var(--blue-prof); }

        .pf-form-step { display: none; }
        .pf-form-step.active { display: block; }

        .pf-form-group { margin-bottom: 1.25rem; }
        .pf-label { display: block; font-weight: 700; font-size: 0.75rem; color: var(--gray-dark); margin-bottom: 0.4rem; text-transform: uppercase; }
        
        .pf-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1.5px solid var(--gray-light);
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.875rem;
            outline: none;
        }
        .pf-input:focus { border-color: var(--blue-prof); }

        .pf-btn-group { display: flex; gap: 10px; margin-top: 2rem; }
        
        .pf-btn {
            flex: 1;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .pf-btn-primary { background: var(--blue-prof); color: var(--white); }
        .pf-btn-secondary { background: var(--gray-v-light); color: var(--gray-dark); border: 1px solid var(--gray-light); }

        .pf-error-box { background: #fef2f2; color: var(--error); padding: 0.875rem; border-radius: 8px; border: 1px solid #fecaca; margin-bottom: 1.5rem; font-size: 0.8rem; display: none; }
        .pf-ascii { font-family: monospace; }

        .pf-summary-item { background: var(--gray-v-light); padding: 0.75rem; border-radius: 8px; margin-bottom: 0.5rem; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="pf-auth-card">
        <div class="pf-step-indicator">
            <span class="pf-step active" id="s1">Étape 1</span>
            <span class="pf-step" id="s2">Étape 2</span>
            <span class="pf-step" id="s3">Étape 3</span>
        </div>

        <div id="error-msg" class="pf-error-box"></div>

        <form id="register-form">
            <!-- STEP 1: CREDENTIALS -->
            <div class="pf-form-step active" id="step1">
                <div class="pf-auth-header"><h1>Informations d'accès</h1></div>
                <div class="pf-form-group">
                    <label class="pf-label">Email</label>
                    <input type="email" id="email" class="pf-input" placeholder="votre@email.com" required>
                </div>
                <div class="pf-form-group">
                    <label class="pf-label">Mot de passe (6+ caractères)</label>
                    <input type="password" id="password" class="pf-input" placeholder="••••••••" required>
                </div>
                <div class="pf-btn-group">
                    <button type="button" class="pf-btn pf-btn-primary" onclick="goToStep(2)">SUIVANT <span class="pf-ascii">—></span></button>
                </div>
            </div>

            <!-- STEP 2: PROFILE -->
            <div class="pf-form-step" id="step2">
                <div class="pf-auth-header"><h1>Profil Utilisateur</h1></div>
                <div class="pf-form-group">
                    <label class="pf-label">Nom Complet</label>
                    <input type="text" id="fullname" class="pf-input" placeholder="Ex: Jean Dupont" required>
                </div>
                <div class="pf-form-group">
                    <label class="pf-label">Numéro WhatsApp</label>
                    <input type="tel" id="whatsapp" class="pf-input" placeholder="+509 ..." required>
                </div>
                <div class="pf-btn-group">
                    <button type="button" class="pf-btn pf-btn-secondary" onclick="goToStep(1)">RETOUR</button>
                    <button type="button" class="pf-btn pf-btn-primary" onclick="goToStep(3)">SUIVANT <span class="pf-ascii">—></span></button>
                </div>
            </div>

            <!-- STEP 3: SUMMARY & CONFIRM -->
            <div class="pf-form-step" id="step3">
                <div class="pf-auth-header"><h1>Confirmation</h1></div>
                <div id="summary-content">
                    <!-- Rempli par JS -->
                </div>
                <p style="font-size: 0.7rem; opacity: 0.6; margin: 1rem 0;">En cliquant sur valider, vous acceptez nos conditions de service.</p>
                <div class="pf-btn-group">
                    <button type="button" class="pf-btn pf-btn-secondary" onclick="goToStep(2)">RETOUR</button>
                    <button type="submit" class="pf-btn pf-btn-primary" id="btn-submit">VALIDER <span class="pf-ascii">✓</span></button>
                </div>
            </div>
        </form>

        <div style="text-align: center; margin-top: 2rem; font-size: 0.8rem;">
            Déjà inscrit ? <a href="login.html" class="pf-link">CONNEXION</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5_KighCQRfslRjZtGZPxs3OUqqQRk7IE",
            authDomain: "pay-fusion-26a79.firebaseapp.com",
            projectId: "pay-fusion-26a79",
            storageBucket: "pay-fusion-26a79.firebasestorage.app",
            messagingSenderId: "771406909196",
            appId: "1:771406909196:web:27bdf4db07ad8d08418329"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const errorMsg = document.getElementById('error-msg');

        window.goToStep = (step) => {
            errorMsg.style.display = 'none';
            
            if (step === 2) {
                const email = document.getElementById('email').value;
                const pass = document.getElementById('password').value;
                if (!email || pass.length < 6) {
                    errorMsg.style.display = 'block';
                    errorMsg.innerText = "✗ Email valide et mot de passe (6 car.) requis.";
                    return;
                }
            }
            
            if (step === 3) {
                const name = document.getElementById('fullname').value;
                const tel = document.getElementById('whatsapp').value;
                if (!name || !tel) {
                    errorMsg.style.display = 'block';
                    errorMsg.innerText = "✗ Nom et téléphone requis.";
                    return;
                }
                document.getElementById('summary-content').innerHTML = `
                    <div class="pf-summary-item">● <strong>Email:</strong> ${document.getElementById('email').value}</div>
                    <div class="pf-summary-item">● <strong>Nom:</strong> ${name}</div>
                    <div class="pf-summary-item">● <strong>Tél:</strong> ${tel}</div>
                `;
            }

            document.querySelectorAll('.pf-form-step').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.pf-step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
            document.getElementById('s' + step).classList.add('active');
        };

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.disabled = true;
            btn.innerText = "CREATION DU COMPTE...";

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullname = document.getElementById('fullname').value;
            const whatsapp = document.getElementById('whatsapp').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Enregistrement Firestore
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    displayName: fullname,
                    email: email,
                    phoneNumber: whatsapp,
                    balance: 0,
                    role: "user",
                    createdAt: serverTimestamp()
                });

                window.location.href = 'home.html';

            } catch (error) {
                btn.disabled = false;
                btn.innerHTML = 'VALIDER <span class="pf-ascii">✓</span>';
                errorMsg.style.display = 'block';
                errorMsg.innerText = "✗ Erreur : " + error.message;
            }
        });
    </script>
</body>
</html>
