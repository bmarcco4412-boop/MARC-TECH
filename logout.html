<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Déconnexion - PAY FUSION</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --blue-prof: #2563eb;
            --blue-very-light: #dbeafe;
            --white: #ffffff;
            --gray-v-light: #f8fafc;
            --gray-light: #e2e8f0;
            --gray-dark: #334155;
            --font-main: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            font-size: 0.875rem;
            color: var(--gray-dark);
            background-color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .logout-box {
            max-width: 400px;
            padding: 2rem;
        }

        .loader-icon {
            font-size: 3rem;
            color: var(--blue-prof);
            margin-bottom: 2rem;
            animation: pulse 1.5s infinite ease-in-out;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--blue-prof);
        }

        p {
            opacity: 0.7;
            margin-bottom: 2rem;
        }

        .ascii-divider {
            font-family: monospace;
            color: var(--gray-light);
            margin: 1rem 0;
            letter-spacing: 5px;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.9); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .ascii { font-family: monospace; font-weight: bold; }
    </style>
</head>
<body>

    <div class="logout-box">
        <div class="loader-icon">
            <i class="fa-solid fa-shield-halved"></i>
        </div>
        
        <h1>Déconnexion en cours...</h1>
        <div class="ascii-divider">----------</div>
        <p>Sécurisation de vos données et fermeture de session sur PAY FUSION.</p>
        
        <div style="font-size: 0.75rem; color: var(--blue-prof); font-weight: 700;">
            Veuillez patienter <span id="timer">3</span>s <span class="ascii">...</span>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
  apiKey: "AIzaSyAasc7D2uajiC0NUdCsy6Aiy-PftWqlnYg",
  authDomain: "pay-fusion-27319.firebaseapp.com",
  projectId: "pay-fusion-27319",
  storageBucket: "pay-fusion-27319.firebasestorage.app",
  messagingSenderId: "428975862756",
  appId: "1:428975862756:web:65e4117598257b1cae8df1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        async function processLogout() {
            try {
                // 1. Nettoyage des données de session (Order drafts, etc.)
                sessionStorage.clear();
                localStorage.removeItem('pf_last_activity');

                // 2. Déconnexion Firebase
                await signOut(auth);

                // 3. Redirection avec compte à rebours visuel
                let seconds = 3;
                const timerEl = document.getElementById('timer');
                
                const interval = setInterval(() => {
                    seconds--;
                    timerEl.innerText = seconds;
                    if (seconds <= 0) {
                        clearInterval(interval);
                        window.location.href = 'index.html';
                    }
                }, 1000);

            } catch (error) {
                console.error("Erreur déconnexion:", error);
                window.location.href = 'index.html';
            }
        }

        // Lancer la procédure dès le chargement
        window.onload = processLogout;
    </script>
</body>
</html>
