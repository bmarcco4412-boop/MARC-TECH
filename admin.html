<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Pro - PAY FUSION</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --blue-prof: #2563eb; --blue-light: #3b82f6; --blue-v-light: #dbeafe;
            --white: #ffffff; --gray-100: #f8fafc; --gray-200: #e2e8f0; --gray-700: #334155;
            --success: #10b981; --error: #ef4444; --warning: #f59e0b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; font-size: 0.875rem; color: var(--gray-700); background-color: var(--gray-100); }
        .pf-sidebar { width: 260px; background: var(--white); border-right: 1px solid var(--gray-200); position: fixed; height: 100vh; z-index: 1000; }
        .pf-brand { padding: 2rem 1.5rem; font-size: 1.25rem; font-weight: 800; color: var(--blue-prof); border-bottom: 1px solid var(--gray-100); }
        .pf-nav-item { padding: 0.75rem 1.5rem; display: flex; align-items: center; gap: 12px; color: var(--gray-700); text-decoration: none; cursor: pointer; border-left: 3px solid transparent; }
        .pf-nav-item.active { background: var(--blue-v-light); color: var(--blue-prof); border-left-color: var(--blue-prof); font-weight: 600; }
        .pf-main { margin-left: 260px; padding: 2rem; }
        .pf-stat-card { background: var(--white); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--gray-200); box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .pf-stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; margin-bottom: 2.5rem; }
        .pf-table { width: 100%; border-collapse: collapse; background: var(--white); border-radius: 12px; overflow: hidden; border: 1px solid var(--gray-200); }
        .pf-table th { background: var(--gray-100); padding: 1rem; text-align: left; font-size: 0.7rem; text-transform: uppercase; opacity: 0.6; }
        .pf-table td { padding: 1rem; border-bottom: 1px solid var(--gray-100); }
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .badge-pending { background: #fff7ed; color: #9a3412; }
        .badge-completed { background: #f0fdf4; color: #166534; }
        .pf-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .pf-modal { background: var(--white); width: 500px; border-radius: 16px; padding: 2rem; }
        .pf-proof-img { width: 100%; border-radius: 8px; margin-top: 1rem; border: 1px solid var(--gray-200); }
        .pf-btn { padding: 0.5rem 1rem; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; }
        .btn-primary { background: var(--blue-prof); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-error { background: var(--error); color: white; }
        .pf-ascii { font-family: monospace; font-weight: bold; }
    </style>
</head>
<body>

<div class="pf-sidebar">
    <div class="pf-brand">PAY FUSION ADMIN</div>
    <div class="pf-nav-item active" onclick="switchSection('dashboard')">Vue d'ensemble</div>
    <div class="pf-nav-item" onclick="switchSection('users')">Utilisateurs</div>
</div>

<main class="pf-main">
    <div class="pf-stats-grid">
        <div class="pf-stat-card">
            <div style="font-size: 0.75rem; font-weight: 700; opacity: 0.5;">COMMANDES EN ATTENTE</div>
            <div style="font-size: 1.5rem; font-weight: 800;" id="stat-pending">0</div>
        </div>
        <div class="pf-stat-card">
            <div style="font-size: 0.75rem; font-weight: 700; opacity: 0.5;">VOLUME VENTES JOUR</div>
            <div style="font-size: 1.5rem; font-weight: 800;" id="stat-revenue">0 HTG</div>
        </div>
        <div class="pf-stat-card">
            <div style="font-size: 0.75rem; font-weight: 700; opacity: 0.5;">TOTAL UTILISATEURS</div>
            <div style="font-size: 1.5rem; font-weight: 800;" id="stat-users">0</div>
        </div>
    </div>

    <div id="section-dashboard">
        <h3 style="margin-bottom: 1.5rem;">Gestion des Commandes</h3>
        <table class="pf-table">
            <thead>
                <tr>
                    <th>Client</th>
                    <th>Service</th>
                    <th>Montant</th>
                    <th>Statut</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="orders-list"></tbody>
        </table>
    </div>

    <div id="section-users" style="display:none;">
        <h3 style="margin-bottom: 1.5rem;">Base Clients</h3>
        <table class="pf-table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Solde HTG</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="users-list"></tbody>
        </table>
    </div>
</main>

<div class="pf-modal-overlay" id="modal-overlay">
    <div class="pf-modal">
        <h3 id="m-title">Détails de Validation</h3>
        <div id="m-info" style="margin: 1rem 0; line-height: 1.6;"></div>
        <img id="m-img" src="" class="pf-proof-img">
        <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
            <button class="pf-btn btn-success" id="btn-confirm" style="flex: 1;">Approuver & Créditer</button>
            <button class="pf-btn btn-error" id="btn-cancel" style="flex: 1;">Rejeter</button>
            <button class="pf-btn" onclick="closeModal()" style="background:#eee">Fermer</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, increment, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAasc7D2uajiC0NUdCsy6Aiy-PftWqlnYg",
        authDomain: "pay-fusion-27319.firebaseapp.com",
        projectId: "pay-fusion-27319",
        storageBucket: "pay-fusion-27319.firebasestorage.app",
        messagingSenderId: "428975862756",
        appId: "1:428975862756:web:65e4117598257b1cae8df1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
        if (user && user.email === 'bmarcco4412@gmail.com') {
            loadAdminData();
        } else {
            window.location.href = 'login.html';
        }
    });

    function loadAdminData() {
        // Commandes
        onSnapshot(query(collection(db, "orders"), orderBy("createdAt", "desc")), (snap) => {
            let html = ''; let pending = 0; let rev = 0;
            snap.forEach(d => {
                const o = d.data();
                if(o.status === 'pending') pending++;
                if(o.status === 'completed') rev += parseFloat(o.totalHTG || 0);
                html += `<tr>
                    <td><b>${o.senderName || 'Inconnu'}</b><br><small>${o.userEmail}</small></td>
                    <td>${o.serviceName}</td>
                    <td>${o.totalHTG} HTG</td>
                    <td><span class="badge badge-${o.status}">${o.status}</span></td>
                    <td><button class="pf-btn btn-primary" onclick="openModal('${d.id}')">Gérer</button></td>
                </tr>`;
            });
            document.getElementById('orders-list').innerHTML = html;
            document.getElementById('stat-pending').innerText = pending;
            document.getElementById('stat-revenue').innerText = rev.toLocaleString() + " HTG";
        });

        // Utilisateurs
        onSnapshot(collection(db, "users"), (snap) => {
            let html = '';
            snap.forEach(d => {
                const u = d.data();
                html += `<tr>
                    <td>${u.displayName}</td>
                    <td>${u.email}</td>
                    <td style="font-weight:800; color:var(--blue-prof)">${(u.balance || 0).toLocaleString()} HTG</td>
                    <td><button class="pf-btn" onclick="manualBalance('${d.id}')">Ajuster</button></td>
                </tr>`;
            });
            document.getElementById('users-list').innerHTML = html;
            document.getElementById('stat-users').innerText = snap.size;
        });
    }

    window.openModal = async (id) => {
        const d = await getDoc(doc(db, "orders", id));
        const o = d.data();
        document.getElementById('m-info').innerHTML = `
            ● <b>Client :</b> ${o.userEmail}<br>
            ● <b>Montant Déclaré :</b> ${o.sentAmount} HTG<br>
            ● <b>Produit :</b> ${o.serviceName}<br>
            ● <b>ID/Cible :</b> ${o.playerID || o.netflixEmail || o.userIdentifier || 'N/A'}
        `;
        document.getElementById('m-img').src = o.proofImage;
        document.getElementById('modal-overlay').style.display = 'flex';

        document.getElementById('btn-confirm').onclick = () => validateOrder(id, o);
        document.getElementById('btn-cancel').onclick = () => updateStatus(id, 'cancelled');
    };

    async function validateOrder(orderId, orderData) {
        try {
            // 1. Update order status
            await updateDoc(doc(db, "orders", orderId), { status: 'completed' });

            // 2. Si c'est un dépôt ou service financier, créditer le solde
            if (orderData.serviceType === 'Finance' || orderData.serviceType === 'Dépôt Direct' || orderData.serviceName === 'Recharge de Solde') {
                const amountToAdd = parseFloat(orderData.sentAmount || orderData.totalHTG);
                await updateDoc(doc(db, "users", orderData.userId), {
                    balance: increment(amountToAdd)
                });
                alert("✓ Commande validée et solde crédité !");
            } else {
                alert("✓ Commande marquée comme livrée !");
            }
            closeModal();
        } catch (e) { alert("Erreur lors de la validation"); }
    }

    async function updateStatus(id, status) {
        await updateDoc(doc(db, "orders", id), { status: status });
        closeModal();
    }

    window.manualBalance = async (uid) => {
        const val = prompt("Montant à AJOUTER (ex: 500) ou RETIRER (ex: -500) :");
        if(val) await updateDoc(doc(db, "users", uid), { balance: increment(parseFloat(val)) });
    };

    window.closeModal = () => document.getElementById('modal-overlay').style.display = 'none';
    window.switchSection = (s) => {
        document.getElementById('section-dashboard').style.display = s === 'dashboard' ? 'block' : 'none';
        document.getElementById('section-users').style.display = s === 'users' ? 'block' : 'none';
        document.querySelectorAll('.pf-nav-item').forEach(i => i.classList.remove('active'));
        event.currentTarget.classList.add('active');
    };
</script>
</body>
</html>
